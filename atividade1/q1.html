<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CDN-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>Atividade 1</title>
    </head>
        <style>
            #divAzul {
                background-color: skyblue;
                border: solid 5px #151626; 
                margin-top: 50px;
                margin-left: auto;
                margin-right: auto;
                width: 90%;
                height: 500px;
            }

            #icone {
                display: none;
                margin-top: 70px;
            }

            #botoes {
                margin-top: 10px;
            }

        </style>

        <script>
            function adicionaIcone(id) {
                document.getElementById(id).style.display = 'block';
            }

            function removeIcone(id) {
                document.getElementById(id).style.display = 'none';
            }
        </script>
    <body>
        <div id="divAzul" class="text-center">
            <div id="icone">   
                <p>
                    <img src="iconeCasa.png" width="513" height="342"> 
                </p>
            </div>
        </div>

        <div id="botoes" class="text-center">
            <button onclick="adicionaIcone('icone')" class="btn btn-primary btn-lg">Adicionar</button>
            <button onclick="removeIcone('icone')" class="btn btn-danger btn-lg">Remover</button>
        </div>
    </body>
</html>
